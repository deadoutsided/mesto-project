<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Лого сайта">
</header>
<main>
  <section class="profile">
    <img class="profile__img" src="./images/avatar.jpg" alt="Фото профиля">
    <div class="profile__profile-info">
      <div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__paragraph">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button"></button>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="places">

  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</main>
  <section class="popup popup_type_edit-profile">
    <div class="popup__overlay">
      <button type="button" class="popup__close-button"></button>
      <form name="edit-profile-form" class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__field" type="text" name="name">
        <input class="popup__field" type="text" name="nickname">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-place">
    <div class="popup__overlay">
      <button type="button" class="popup__close-button"></button>
      <form name="add-place-form" class="popup__form">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__field" type="text" name="place-title" placeholder="Название">
        <input class="popup__field" type="text" name="image-url" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>
  <template class="place-template">
    <div class="place">
      <img class="place__image">
      <div class="place__description">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like-button"></button>
      </div>
      <button class="place__delete-button"></button>
    </div>
  </template>
  <template class="popup__place-template">
    <section class="popup popup_type_place">
      <div class="popup__overlay popup__overlay_column">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_card"></button>
          <img class="popup__img">
          <p class="popup__subtitle"></p>
        </div>
      </div>
    </section>
  </template>
  <script src="./script.js"></script>
</body>
</html>
