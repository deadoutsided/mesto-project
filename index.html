<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Лого сайта">
  <hr class="header__line">
</header>
<main>
  <section class="profile">
    <div class="profile__avatar">
      <img class="profile__img" src="./images/avatar.jpg" alt="Фото профиля">
    </div>
    <div class="profile__profile-info">
      <div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__paragraph">Исследователь океана</p>
      </div>
      <button class="profile__edit-button"></button>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="places">
    <div class="place">
      <img class="place__image" src="./images/karachaevsk.jpg">
      <div class="place__description">
        <h2 class="place__title">Карачаевск</h2>
        <button class="place__like-button"></button>
      </div>
    </div>
    <div class="place">
      <img class="place__image" src="./images/elbrus.jpg">
      <div class="place__description">
        <h2 class="place__title">Гора Эльбрус</h2>
        <button class="place__like-button"></button>
      </div>
    </div>
    <div class="place">
      <img class="place__image" src="./images/dombai.jpg">
      <div class="place__description">
        <h2 class="place__title">Домбай</h2>
        <button class="place__like-button"></button>
      </div>
    </div>
    <div class="place">
      <img class="place__image" src="./images/elbrus_2.jpg">
      <div class="place__description">
        <h2 class="place__title">Гора Эльбрус</h2>
        <button class="place__like-button"></button>
      </div>
    </div>
    <div class="place">
      <img class="place__image" src="./images/dombai_2.jpg">
      <div class="place__description">
        <h2 class="place__title">Домбай</h2>
        <button class="place__like-button"></button>
      </div>
    </div>
    <div class="place">
      <img class="place__image" src="./images/karachaevo-ch.jpg">
      <div class="place__description">
        <h2 class="place__title">Карачаево-Черкессия</h2>
        <button class="place__like-button"></button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</main>
  <section class="popup">
    <div class="popup__overlay">
      <div class="popup__form">
        <button class="popup__close-button"><img src="./images/close-button.svg"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__field" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__field" type="text" name="nickname" value="Исследователь океана">
        <button class="popup__submit-button">Сохранить</button>
      </div>
    </div>
  </section>
</body>
</html>
